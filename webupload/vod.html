<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<title>百度云VOD上传</title>
		<link rel="stylesheet" type="text/css" href="webuploader.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<div id="wrapper">
			<div id="container">
				<!--头部，相册选择和格式选择-->
				<div id="uploader">
					<div class="queueList">
						<div id="dndArea" class="placeholder">
							<div id="filePicker" class="webuploader-container">
								<div class="webuploader-pick">点击选择文件</div>
								<div id="rt_rt_1btrdcpol1tav17msd2f154a14no1" style="position: absolute; top: 20px; left: 608.5px; width: 168px; height: 44px; overflow: hidden; bottom: auto; right: auto;"><input type="file" name="file" class="webuploader-element-invisible" multiple="multiple"><label style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255);"></label></div>
							</div>
							<!--<p>fbdb dk bkjb kd, bd </p>-->
						</div>
					</div>
					<div class="statusBar">
						<div class="progress" style="display: none;">
							<span class="text">0%</span>
							<span class="percentage" style="width: 0%;"></span>
						</div>
						<div class="info">共0个（0B），已上传0个</div>
						<div class="btns">
							<div id="filePicker2" class="element-invisible webuploader-container">
								<div class="webuploader-pick">继续添加</div>
								<div id="rt_rt_1btrdcpor65bvvc1vnc5or18kb6" style="position: absolute; top: 0px; left: 10px; width: 94px; height: 42px; overflow: hidden; bottom: auto; right: auto;"><input type="file" name="file" class="webuploader-element-invisible" multiple="multiple"><label style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255);"></label></div>
							</div>
							<div class="uploadBtn disabled state-pedding">开始上传</div>
						</div>
					</div>
					<div class="errorTips" style="display:none;"></div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="base64.js"></script>
		<script type="text/javascript" src="webuploader.js"></script>
		<script type="text/javascript" src="upload.js"></script>

	</body>

</html>
