<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>有box-shadow效果的三角符号</title>
		<link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css" />
		<script type="text/javascript" src="script/jquery-1.11.1.min.js"></script>
		<script src="bootstrap-3.3.5-dist/js/bootstrap.js"></script>
		<style>
			.gatwrapper{position:absolute;left: 338px;top: 73px;z-index:500;font-size: 12px;transform-origin:center bottom;transform: scale(.1);transition: all .6s;-webkit-transition: all .6s;}
			.balloon-medium{padding: 12px;color: #373D41;border: 1px solid #D8D8D8;background-color: #FFFFFF;box-shadow: 0px 0px 6px 0px rgba(20,22,32,.32);}
			.balloon-medium:after{position: absolute;width: 8px;height: 8px;content: "";transform: rotate(45deg);-webkit-transform: rotate(45deg);border: 1px solid #D8D8D8;background-color: #FFFFFF;bottom: -5px;left: calc(50% + -5px);border-top: none;border-left: none;box-shadow: 1px 1px 1px 0 rgba(20,22,23,.1);}
			.gatwrapper.bg{transform: scale(1);}
		</style>
	</head>

	<body>
		<div class="gatwrapper balloon-medium">批量操作时，不支持目录的多选</div>
		<script>
			setTimeout(function(){
				$(".gatwrapper").addClass("bg");
			},1000);
		</script>
		<p>Git study</p>
	</body>

</html>
